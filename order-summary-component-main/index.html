<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Mono&family=Roboto:wght@300;400;900&family=Work+Sans:ital,wght@0,400;0,700;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="summary-card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="card-body">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription">
          <img src="./images/icon-music.svg" alt="music icon" />
          <div class="plan">
            <p class="length">Annual Plan</p>
            <p class="rate">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="button button--primary" role="button">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Matthew Bailey</a>.
    </div>
  </body>
</html>
